<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!-- <img src="/assets/Sudoku.png" alt=""> -->
        <h1>Sudoku</h1>
    </header>
    <div class="input">
        <!-- <label for="name">Enter your name</label> -->
        <div class="name">
            <input type="text" id="name" name="name" placeholder="Enter your name">
        </div>
        <div class="nickname">
            <input type="text" id="name" name="name" placeholder="Enter your nick name">
        </div>
        
    </div>
    <div class="play">
        <div class="play-button">
            <img src="./assets/Play_Button.png" alt="">
        </div>
        <h2>PLAY</h2>
    </div>

    <div class="last">
        <div class="instruction box">
            <h2>H0W TO PLAY</h2>
        </div>
        <div class="about box">
            <H2>
                ABOUT
            </H2>
            
        </div>
    </div>

    
</body>
</html>
